<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tom8to</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>

    <!-- Tom8to references -->
    <link href="/css/default.css" rel="stylesheet" />
		<link href="css/font-awesome.css" rel="stylesheet" />
		
		<!-- Utility -->
		<script type="text/javascript" src="js/share.js"></script>
    <script type="text/javascript" src="js/observer.js"></script>
		
	  <script type="text/javascript" src="js/timerModel.js"></script>
		<script type="text/javascript" src="js/uiController.js"></script>
		<script src="/js/default.js"></script>
</head>
<body>
		<header role="banner">
			<h1 class="win-title">Tom<span class="eight">8</span>to</h1>
		</header>
		<section role="main">
			<div data-win-control="WinJS.UI.ViewBox">
					<div class="fixedlayout">
						<div class="icon-play" id="play"></div>
						<div class="countdown hidden">
						  <div id="timer"></div>
							<div id="playContainer" class="hidden">
								<div id="playSmall" class="icon-play med"></div>
							</div>
							<div id="pauseContainer">
								<div id="pause" class="icon-pause med"></div>
							</div>
							<div id="reset" class="icon-refresh med"></div>
						</div>
					</div>
			</div>
		</section>

		<!-- App Bar -->
    <div id="appBar" data-win-control="WinJS.UI.AppBar" aria-label="Command Bar"
        data-win-options="{transient:true,autoHide:0,sticky:false}">
        <button data-win-control="WinJS.UI.AppBarCommand" id="barReset" disabled data-win-options="{label:'Reset', icon:'refresh', section:'selection', tooltip:'Reset the Timer'}" >
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" id="barCancel" disabled data-win-options="{label:'Cancel', icon:'clear', section:'selection', tooltip:'Cancel the Timer'}">
        </button>
				<button data-win-control="WinJS.UI.AppBarCommand" id="barDuration" data-win-options="{label:'Duration', icon:'clock', tooltip:'Change Timer Duration'}"
    </div>

		<div><audio id="buzzer" src="audio/alarmRing.mp3"></audio></div>
</body>
</html>
