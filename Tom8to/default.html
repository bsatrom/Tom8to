<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tom8to</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>

    <!-- Tom8to references -->
    <link href="/css/default.css" rel="stylesheet" />
		<link href="css/font-awesome.css" rel="stylesheet" />
		
		<!-- Utility -->
		<script type="text/javascript" src="js/share.js"></script>
    <script type="text/javascript" src="js/observer.js"></script>
		
	  <script type="text/javascript" src="js/timerModel.js"></script>
		<script type="text/javascript" src="js/uiController.js"></script>
		<script src="/js/default.js"></script>
</head>
<body>
		<header role="banner">
			<h1 class="win-title">Tom<span class="eight">8</span>to</h1>
		</header>
		<section role="main">
			<div data-win-control="WinJS.UI.ViewBox">
					<div class="fixedlayout">
						<div class="icon-play" id="play"></div>
						<div class="countdown hidden">
						  <div id="timer">25:00</div>
							<div id="pause" class="icon-pause med"></div>
							<div id="reset" class="icon-refresh med"></div>
						</div>
					</div>
			</div>
		</section>

		<div><audio id="buzzer" src="audio/alarmRing.mp3"></audio></div>

		<!-- App Bar -->
    <div id="appBar" data-win-control="WinJS.UI.AppBar" aria-label="Command Bar"
        data-win-options="{position:'bottom',transient:true,autoHide:0,lightDismiss:true}">
        <button data-win-control="WinJS.UI.AppBarCommand" id="barReset" data-win-options="{id:'barReset', label:'Reset', icon:'refresh', section:'selection', tooltip:'Reset the Timer'}" >
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'barStop', label:'Cancel', icon:'clear', section:'selection', tooltip:'Cancel the Timer'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'alarmButton',label:'Change Alarm',icon:'audio',type:'flyout',flyout:'alarmFlyout', tooltip:'Change the Alarm Sound'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'changeFontButton',label:'Change Font',icon:'bold',type:'flyout',flyout:'changeFontFlyout', tooltip:'Change the Font'}">
        </button>
    </div>
</body>
</html>
